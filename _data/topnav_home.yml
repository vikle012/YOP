## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.

topnav:
- title: Topnav
  items:
    - title: About
      url: /about
    - title: Use Cases
      url: /usecases
    - title: Install
      url: /install
    - title: Docs
      url: /docs
    - title: GitHub
      external_url: https://github.com/yoptimalcontrol

